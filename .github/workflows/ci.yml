name: Go Continuous Integration

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ“¥ Clonar repositorio
      uses: actions/checkout@v4

    - name: ğŸ¹ Configurar Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.21'

    - name: ğŸ“¦ Instalar dependencias
      run: go mod tidy

    - name: ğŸ› ï¸ Compilar binario (Build Test)
      run: go build -v -o main .

    - name: ğŸ§ª Ejecutar Tests Unitarios
      run: go test -v ./...

    - name: ğŸ›¡ï¸ VerificaciÃ³n de Seguridad (Vulnerabilidades)
      run: go vet ./...